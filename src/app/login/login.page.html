<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Sign in to your account</ion-card-subtitle>
      <ion-card-title>Log in</ion-card-title>
    </ion-card-header>


    <ion-card-content *ngIf="this.userService.isLoggedIn === false; else showWelcomeMessage">
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text" required="true" [(ngModel)]="loginForm.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" required="true" [(ngModel)]="loginForm.password"></ion-input>
      </ion-item>
<br><br>
      <ion-button expand="block" (click)="onLogin()">Log in</ion-button>

    </ion-card-content>
  </ion-card>

<ng-template #showWelcomeMessage>
    <ion-card-content>
      Welcome, {{ this.userService.user.username }}!

      <br><br>

      <ion-button (click)="onLogout()">Log Out</ion-button>

    </ion-card-content>
</ng-template>

</ion-content>
